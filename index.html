<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Recogedor de Basura</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        background: #231F20; 
        overflow: hidden;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #231F20;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto 20px;
      }
      #unity-progress-bar-empty {
        width: 300px;
        height: 18px;
        margin: 0 auto;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
        background-size: contain;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        background-size: contain;
      }
      #unity-warning {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 90%;
        z-index: 1000;
      }
      #unity-footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
      }
      #unity-logo-title-footer {
        width: 100px;
        height: 30px;
        background: url('TemplateData/unity-logo-title-footer.png') no-repeat center;
        background-size: contain;
      }
      #unity-fullscreen-button {
        width: 38px;
        height: 38px;
        background: url('TemplateData/fullscreen-button.png') no-repeat center;
        background-size: contain;
        cursor: pointer;
      }
      #unity-build-title {
        color: white;
        font-size: 14px;
        white-space: nowrap;
      }
      @media (max-width: 768px) {
        #unity-footer { bottom: 5px; gap: 5px; }
        #unity-build-title { font-size: 12px; }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Recogedor de Basura</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px; color: white; border-radius: 5px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px; border-radius: 5px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Web_Detector_baches.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Web_Detector_baches.data",
        frameworkUrl: buildUrl + "/Web_Detector_baches.framework.js",
        codeUrl: buildUrl + "/Web_Detector_baches.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Recogedor de Basura",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // Responsive canvas sizing
      function resizeCanvas() {
        var container = document.querySelector("#unity-container");
        var w = container.clientWidth;
        var h = container.clientHeight;
        var aspectRatio = 16 / 10; // Default Unity aspect (960/600)
        
        if (w / h > aspectRatio) {
          canvas.style.width = (h * aspectRatio) + 'px';
          canvas.style.height = h + 'px';
        } else {
          canvas.style.width = w + 'px';
          canvas.style.height = (w / aspectRatio) + 'px';
        }
      }

      window.addEventListener('resize', resizeCanvas);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          resizeCanvas(); // Initial resize
          
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
